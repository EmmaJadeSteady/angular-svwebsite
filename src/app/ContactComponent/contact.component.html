<navi-bar></navi-bar>

<div class="row expanded align-center">
    <h1>Contact Us</h1>
</div>
<div class="row align-center">
    <form>
  
 
             <div class="small-12 columns">
                    <label>Your name
                        <input type="text" placeholder="Enter Name" id="username" 
                            [(ngModel)]="username" name="username" required #na="ngModel">
                        <div [hidden]="na.valid || na.pristine" class="alert callout">
                        Name is required
                        </div>
                    </label>
                </div> 
             <div class="small-12 columns">
                    <label>Email Address
                    <input type="text" placeholder="Enter Email Address" id="email" 
                        [(ngModel)]="email" name="email" required #em="ngModel">
                    <div [hidden]="em.valid || em.pristine" class="alert callout">
                        Email is required
                    </div>
                    </label>
                </div> 
                  <div class="small-12 columns">
                    <label>Message
                    <textarea placeholder="Enter Message" name="message" minlength="10" 
                    maxlength="365" [(ngModel)]="message" name="message" required #pwd1="ngModel">
                    </textarea>
                    <div [hidden]="pwd1.valid || pwd1.pristine" class="alert callout">
                        Message required
                    </div>
                    </label>
                </div> 
    <div class="small-12 columns">
        <div class="expanded button-group">
        <a class="success button" (click)="send()">Send Message</a>
        </div>
    </div>
    <div class="small-12 columns">
        <p (click)="cancel()" class="text-center simlink">Back to the Main Site</p>
    </div>
    </form>
</div>
