<div class="row expanded">
  <img  class="hero" src="../shared/images/smartphone.jpg">
</div>

<div class="row align-center">
  <h1>Shop</h1>
</div>

<div  class="row spacing">

  <div *ngFor="let singleorder of orders" class="medium-4 columns">

    <div class="card text-center card-spacing">
      <img class="display-image"  [src]="singleorder.clubLogo">
      <div class="card-section">
        <h4 class="list-title" (click)="chooseOrder(singleorder)">{{singleorder.username}}</h4>
        <p>$ {{singleorder.price}}</p>
  <!--      <p>{{singleorder.desc | truncate:140}}</p> -->
      </div>
    </div>

  </div>

</div>
